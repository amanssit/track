<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
     
      {{item.id}}
      <div class="item-note" slot="end">
        {{item.title}}
      </div>
    </ion-item>
  </ion-list>
 
</ion-content>
